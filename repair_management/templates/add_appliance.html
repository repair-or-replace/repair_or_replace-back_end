<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div>
    <form id="applianceForm" method="POST" action="{% url 'decode_appliance' %}">
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" aria-describedby="brand">
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" aria-describedby="model">
        </div>
        <div class="mb-3">
            <label for="serial_number" class="form-label">Serial Number</label>
            <input type="text" class="form-control" id="serial_number" aria-describedby="serial number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="message" class="mt-3"></div>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('applianceForm').addEventListener('submit', function(event) {
          event.preventDefault(); 

          const brand = document.getElementById('brand').value;
          const model = document.getElementById('model').value;
          const serial_number = document.getElementById('serial_number').value;

          fetch('/decode-appliance/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  brand: brand,
                  model: model,
                  serial_number: serial_number
              }),
          })
          .then(response => response.json())
          .then(data => {
              document.getElementById('message').innerText = 'Appliance added successfully!';
              console.log(data);
          })
          .catch((error) => {
              document.getElementById('message').innerText = 'Error adding appliance :/';
              console.error('Error:', error);
          });
      });
  </script>
</body>
</html>
